<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Queries</title>
    <style>
        
        .header{
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            background-color: antiquewhite;
            padding: 15px;

        }
        @media only screen and (max-width:600px){
        .header{
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            background-color: blue;
            padding: 25px;
        }
        #one{
            max-height: 80px;
            height: 100%;
            padding: 10px;
        }
        #two{
            max-height: 30px;
            height: 100%;
            padding: 10px;
        }

        }
    }

        
    </style>
</head>
<body>
    <div class="header">
        <img id ="one" src="https://newcroplive.com/wp-content/uploads/2020/11/cars24-logo.jpg" alt="car24-logo" height="80px">
        <img id="two" src="https://i0.wp.com/www.aerchain.io/wp-content/uploads/2023/03/Aerchain-logo.png?resize=300%2C43&ssl=1" alt="Aerchain logo" height="30px">
    </div>
    
</body>
</html>
